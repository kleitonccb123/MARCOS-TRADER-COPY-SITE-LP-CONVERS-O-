name: Build & Deploy to Hostinger (FTPS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (CI)
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Create version file (proof of deploy)
        run: echo "build=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > dist/version.txt

      - name: Verify dist/
        run: |
          ls -la
          ls -la dist || (echo "ERRO: pasta dist/ não encontrada. Confira seu build." && exit 1)

      # --- Opcional: se publicar em subpasta e precisar setar base ---
      # - name: Set VITE_BASE (optional)
      #   run: echo "VITE_BASE=${{ secrets.VITE_BASE || '/' }}" >> $GITHUB_ENV

      - name: Install lftp (for remote listing debug)
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Remote PWD & LIST (FTPS) - debug
        env:
          HOST: ${{ secrets.FTP_SERVER }}
          USER: ${{ secrets.FTP_USERNAME }}
          PASS: ${{ secrets.FTP_PASSWORD }}
          DIR:  ${{ secrets.FTP_DIR }}
        run: |
          echo "Conectando e listando diretório remoto..."
          lftp -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set net:max-retries 2;
            set net:timeout 20;
            open -u $USER,$PASS $HOST;
            pwd;
            cd $DIR;
            pwd;
            ls -la;
            bye
          "
          echo "Se acima não listou a pasta correta, ajuste o secret FTP_DIR."

      - name: Upload via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}        # ex.: ftp.copypriceprofx.site ou o IP
          username: ${{ secrets.FTP_USERNAME }}    # ex.: deploy.copypriceprofx
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/                       # precisa terminar com /
          server-dir: ${{ secrets.FTP_DIR }}       # veja abaixo; deve terminar com /
          timeout: 600000
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/vite.config.ts
            **/tsconfig*.json

      # --- Opcional: limpar antes de subir (cuidado!) ---
